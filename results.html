<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <div>
        <table id="tab"></table>




    </div>
    <script>

        alert(location.search.substr(1));

        var data = { "Algo1": "50", "Algo2": "100" };
        var dp = [];
        var tab = "<tr><th>Algorithm</th><th>Model Efficiency</th></tr>";
        function parseData(data) {
            debugger;
            for (key in data) {
                dp.push({ y: Number(data[key]), label: key })
                tab += "<tr><td>" + key + "</td><td>" + data[key] + "</td></tr>";
            }

            document.querySelector("#tab").innerHTML = tab;
        }
        parseData(data);
        function renderChart() {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,

                title: {
                    text: "Efficiency of models"
                },
                axisX: {
                    interval: 1
                },
                axisY2: {
                    interlacedColor: "rgba(1,77,101,.2)",
                    gridColor: "rgba(1,77,101,.1)",
                    title: "Bostonhousing Efficiency"
                },
                data: [{
                    type: "bar",
                    name: "Efficiency",
                    axisYType: "secondary",
                    color: "#014D65",
                    dataPoints: dp
                }]
            });
            chart.render();
        }
        renderChart();
    </script>
</body>
</html>
